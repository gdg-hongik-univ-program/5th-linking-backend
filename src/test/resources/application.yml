spring:
  application:
    name: linking

  datasource:

    driver-class-name: com.mysql.cj.jdbc.Driver

    url: jdbc:mysql://localhost:3306/db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234




  jpa:
    hibernate:
      ddl-auto: update # 엔티티 수정을 DB 테이블에 자동으로 반영해줍니다.
    show-sql: true     # 실행되는 SQL 쿼리를 터미널에 보여줍니다.
    properties:
      hibernate:
        format_sql: true


